services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: procedural-documents-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - app-network
    healthcheck:
      # qdrant image doesn't include wget/curl by default; use bash TCP probe instead
      test:
        [
          "CMD-SHELL",
          "bash -c 'exec 3<>/dev/tcp/localhost/6333 && printf \"GET /readyz HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n\" >&3 && head -n 1 <&3 | grep -q \"200\"'",
        ]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 20s

  rabbitmq:
    image: rabbitmq:4.2.2-management
    container_name: procedural-documents-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app-network

  app:
    build: ./backend
    container_name: procedural-documents-backend
    env_file:
      - ./backend/.env
    environment:
      # When running inside docker-compose, qdrant is reachable by service name, not localhost.
      - QDRANT_URL=http://qdrant:6333
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - RABBITMQ_QUEUE=document-generation
    ports:
      - "3001:3001"
    networks:
      - app-network
    depends_on:
      qdrant:
        condition: service_healthy
    command: sh -c "npm start"

  worker:
    build: ./backend
    container_name: procedural-documents-worker
    env_file:
      - ./backend/.env
    environment:
      - API_BASE_URL=http://app:3001
      - QDRANT_URL=http://qdrant:6333
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - RABBITMQ_QUEUE=document-generation
    networks:
      - app-network
    depends_on:
      qdrant:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    command: sh -c "npm run worker"

  # frontend:
