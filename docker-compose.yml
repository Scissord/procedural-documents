services:
  qdrant:
    image: qdrant/qdrant:v1.16.3
    container_name: procedural-documents-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - procedural-documents-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 6333 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10

  rabbitmq:
    image: rabbitmq:4.2.2-management
    container_name: procedural-documents-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - procedural-documents-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: procedural-documents-backend
    env_file:
      - ./backend/.env
    environment:
      - QDRANT_URL=http://qdrant:6333
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - RABBITMQ_QUEUE=document-generation
    ports:
      - "3001:3001"
    networks:
      - procedural-documents-network
    depends_on:
      - qdrant
      - rabbitmq
    # command: sh -c "npm start"

  # worker:
  #   build: ./backend
  #   container_name: procedural-documents-worker
  #   env_file:
  #     - ./backend/.env
  #   environment:
  #     - API_BASE_URL=http://backend:3001
  #     - QDRANT_URL=http://qdrant:6333
  #     - RABBITMQ_URL=amqp://rabbitmq:5672
  #     - RABBITMQ_QUEUE=document-generation
  #   networks:
  #     - procedural-documents-network
  #   depends_on:
  #     qdrant:
  #       condition: service_healthy
  #     rabbitmq:
  #       condition: service_healthy
  #   command: sh -c "npm run worker"

  frontend:
    build: ./frontend
    container_name: procedural-documents-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - procedural-documents-network
    depends_on:
      - backend
    # command: npm start

networks:
  procedural-documents-network:
    driver: bridge

volumes:
  qdrant_data:
  rabbitmq_data:
